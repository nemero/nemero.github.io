<!DOCTYPE html>
<html>
<head>
	<title>play</title>
	<meta name="viewport" content="minimal-ui">

	<link rel="stylesheet" type="text/css" href="assets/css/map-editor.css">
</head>
<body>
	<div id="play">
		<div class="ui">
			<div class="ui-left">
				<ul>
					<li @click="config.activeTab = 'tiles'">
						Tiles 
					</li>
					<li @click="config.activeTab = 'layer_events'">
						Layer Events
					</li>
				</ul>
				<div v-show="config.activeTab == 'tiles'">
					Generating Tiles
					<div class="tiles-map">
							<tiles-map :maps="config.tilesMap" :config="config"></tiles-map>
							<active-tile-map :map="config.activeTileMap" v-model="config.activeLayer" :config="config"></active-tile-map>
					</div>

					<div>
						Active Tile:
						<active-brush-tile :tile="config.activeTile"></active-brush-tile>
					</div>

					Select Tile:
					<div class="tile-list">
						<tile v-for="tile in config.tiles" :tile="tile" :config="config"></tile>
					</div>
				</div>
				<div v-show="config.activeTab == 'layer_events'">
					Generate Layer Tile:
					<div>
						Layer types:
						<select v-model="config.activeLayerEvent">
							<option value="" selected="selected">---</option>
							<option v-for="layer in config.eventTemplates" :value="layer">{{ layer.type }}</option>
						</select>

						<div>
							Icon: 
							<input type="text" v-model="config.activeLayerEvent.icon" />
							<div>
								<img width="64" :src="config.activeLayerEvent.icon" />
							</div>
						</div>

						<div>
							Hidden: 
							<select v-model="config.activeLayerEvent.hidden">
								<option value="" selected="selected">---</option>
								<option value="true">True</option>
								<option value="false">False</option>
							</select>
						</div>

						<layer-player v-if="config.activeLayerEvent && config.activeLayerEvent.type == 'player'" :config="config"></layer-player>
						<layer-enemies v-if="config.activeLayerEvent && config.activeLayerEvent.type == 'enemies'" :config="config"></layer-enemies>
						<layer-cave v-if="config.activeLayerEvent && config.activeLayerEvent.type == 'cave'" :config="config"></layer-cave>
						<layer-cave-lock v-if="config.activeLayerEvent && config.activeLayerEvent.type == 'cave_lock'" :config="config"></layer-cave-lock>
						<layer-chest-open v-if="config.activeLayerEvent && config.activeLayerEvent.type == 'chest_open'" :config="config"></layer-chest-open>
					</div>
				</div>
			</div>
			<div class="ui-right">
				<div>
					<div class="dragstartzone" @mousedown="startDrag" @mousemove="doDrag">Start dragging here</div>
  				<div>X: {{x}}, Y: {{y}}</div>
					Layer:
					<select v-model="config.activeLayer">
						<option value="" selected="selected">Custom</option>
						<option v-for="layer in config.layers" :value="layer">{{ layer }}</option>
					</select>

					Dimensions:
					<input type="number" v-model="config.width" name="" value="config.width" />
					<input type="number" v-model="config.height" name="" value="config.height" />

					Offset: 
					<input type="number" v-model="config.mapOffset[0]" name="" value="config.mapOffset[0]" />
					<input type="number" v-model="config.mapOffset[1]" name="" value="config.mapOffset[1]" />

					<view-map-clear></view-map-clear>
					<choose-saved-map :config="config"></choose-saved-map>
				</div>
				<div class="map" @mousedown="startDrag" @mousemove="doDrag">
					<view-map-row v-for="(row, row_id) in parseInt(config.height)" :row="row" :row_id="row_id" :config="config"></view-map-row>
				</div>
			</div>
		</div>

		<div class="map-config">
			<div>
				Map:
				<textarea style="width: 300px;" rows="20">{{ config.map }}</textarea>
			</div>
			<div>
				Layer Events:
				<textarea style="width: 300px;" rows="20">{{ config.layerEvents }}</textarea>
			</div>
			<div>
				Layer Event:
				<textarea style="width: 300px;" rows="20">{{ config.activeLayerEvent }}</textarea>
			</div>
		</div>
	</div>


	<!-- development version, includes helpful console warnings -->
	<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="offline-vue.js"></script> -->

	<!-- Map Data -->
	<script type="text/javascript" src="assets/js/db/map/tile_maps.js"></script>
	<script type="text/javascript" src="assets/js/db/map/draw_tiles.js"></script>
	<script type="text/javascript" src="assets/js/db/map/event_templates.js"></script>

	<script type="text/javascript" src="assets/js/db/map/zone1.js"></script>
	<script type="text/javascript" src="assets/js/db/map/zone1_actions.js"></script>
	<script type="text/javascript" src="assets/js/db/map/sewer1.js"></script>
	<script type="text/javascript" src="assets/js/db/map/sewer1_actions.js"></script>
	<script type="text/javascript" src="assets/js/db/map/sewer1_b1.js"></script>
	<script type="text/javascript" src="assets/js/db/map/sewer1_b1_actions.js"></script>

	<script type="text/javascript" src="assets/js/db/enemies.js"></script>
	<script type="text/javascript" src="assets/js/db/items.js"></script>

	<script type="text/javascript" src="assets/js/map/config.js"></script>

	<!-- Action Layers -->
	<script type="text/javascript">
		Vue.component('layerPlayer', {
		  props: ['config'],
		  template: [
		      '<div>',
						'<div>Player Id: {{ config.activeLayerEvent.player_id }}</div>',
						'<input type="text" v-model="config.activeLayerEvent.player_id" />',
		      '</div>'
		      ].join(''),
		  methods: {
		  }
		})

		Vue.component('layerEnemies', {
		  props: ['config'],
		  template: [
		      '<div>',
					'<div>',
						'Cooldown: ',
						'<input type="number" v-model="config.activeLayerEvent.cooldown" />',
					'</div>',

	      			'Select Enemy:', 						
					'<select v-model="config.selectedEnemy">',
						'<option value="" selected="selected">---</option>',
						'<option v-for="enemy in config.db.enemies" :value="enemy">{{ enemy.id }}</option>',
					'</select>',
					
					'<span @click="addEnemy">Add Enemy +</span>',
					'<span @click="removeEnemy">Remove Enemy -</span>',

					'<div>Enemies: {{ config.activeLayerEvent.enemies }}</div>',
		      '</div>'
		      ].join(''),
		  methods: {
		  	addEnemy: function () {
		  		let enemies = config.activeLayerEvent.enemies
		  		if (config.selectedEnemy) {
		  			enemies.push(config.selectedEnemy.id)	
		  		}
		  	},
		  	removeEnemy: function () {
		  		let enemies = config.activeLayerEvent.enemies
		  		if (config.selectedEnemy) {
		  			enemies.pop()	
		  		}
		  	}
		  }
		})

		Vue.component('layerCave', {
		  props: ['config'],
		  template: [
		      '<div>',
						'<div>Port Map: {{ config.activeLayerEvent.map }}</div>',
						
						'<select v-model="config.activeLayerEvent.map">',
							'<option value="" selected="selected">---</option>',
							'<option v-for="map in config.map_list" :value="map.name">{{ map.name }}</option>',
						'</select>',

						'<div>',
							'Port Position: ',
							'X: <input type="number" v-model="config.activeLayerEvent.position[0]" />',
							'Y: <input type="number" v-model="config.activeLayerEvent.position[1]" />',
						'</div>',
		      '</div>'
		      ].join(''),
		  methods: {
		  }
		})

		Vue.component('layerCaveLock', {
		  props: ['config'],
		  template: [
		      '<div>',
		      	'Unlock Type: ',
						'<select v-model="config.activeLayerEvent.type_unlock">',
							'<option value="" selected="selected">---</option>',
							'<option value="item">item</option>',
						'</select>',

						'<div v-show="config.activeLayerEvent.type_unlock == \'item\'">',
							'Unlock Item: {{ config.activeLayerEvent.item }}',
							'<select v-model="config.activeLayerEvent.item">',
								'<option value="" selected="selected">---</option>',
								'<option v-for="item in config.db.items" :value="item.id">{{ item.id }}</option>',
							'</select>',
						'</div>',

						'<div>',
							'Trigger: ',
							'<div>',
								'Map here triggering Action Layer: ',
								'<select v-model="config.activeLayerEvent.trigger.map">',
									'<option value="" selected="selected">---</option>',
									'<option v-for="map in config.map_list" :value="map.name">{{ map.name }}</option>',
								'</select>',
							'</div>',

							'<div>',
								'X/Y Position of Action Layers: ',
								'X: <input type="number" v-model="config.activeLayerEvent.trigger.position[0]" />',
								'Y: <input type="number" v-model="config.activeLayerEvent.trigger.position[1]" />',
							'</div>',

							'<div>',
								'Action Layer id to show: ',
								'<input type="text" v-model="config.activeLayerEvent.trigger.tile_id" />',
							'</div>',

							'Update Map Tile: ',
							'<div>',
								'Layer Id: ',
								'<input type="number" v-model="config.activeLayerEvent.trigger.layer_id" />',
							'</div>',

							'<div>',
								'<div>',
									'Tile Map: ',
									'<select v-model="config.activeLayerEvent.trigger.tile.map">',
										'<option value="" selected="selected">---</option>',
										'<option v-for="map in config.tilesMap" :value="map.class">{{ map.class }}</option>',
									'</select>',
								'</div>',

								'Tile Id: ',
								'<input type="text" v-model="config.activeLayerEvent.trigger.tile.id" />',

								'<div>',
									'Offset Tile Background: ',
									'X: <input type="number" v-model="config.activeLayerEvent.trigger.tile.offset[0]" />',
									'Y: <input type="number" v-model="config.activeLayerEvent.trigger.tile.offset[1]" />',
								'</div>',

								'<div>',
									'Size Tile Background: ',
									'X: <input type="number" v-model="config.activeLayerEvent.trigger.tile.size[0]" />',
									'Y: <input type="number" v-model="config.activeLayerEvent.trigger.tile.size[1]" />',
								'</div>',
							'</div>',
						'</div>',
		      '</div>'
		      ].join(''),
		  methods: {
		  }
		})

		Vue.component('layerChestOpen', {
		  props: ['config'],
		  template: [
		      '<div>',
					'<div>Select Item: </div>',
					
					'<select v-model="config.selectedItem">',
						'<option value="" selected="selected">---</option>',
						'<option v-for="item in config.db.items" :value="item">{{ item.id }}</option>',
					'</select>',

			    	'<span @click="addItem">Add Item +</span>',
					'<span @click="removeItem">Remove Item -</span>',

					'<div>Items: {{ config.activeLayerEvent.items }}</div>',
		      '</div>'
		      ].join(''),
		  methods: {
		  	addItem: function () {
		  		let items = config.activeLayerEvent.items
		  		if (config.selectedItem) {
		  			items.push(config.selectedItem.id)	
		  		}
		  	},
		  	removeItem: function () {
		  		let items = config.activeLayerEvent.items
		  		if (config.selectedItem) {
		  			items.pop(config.selectedItem.id)	
		  		}
		  	}
		  }
		})
	</script>

	<script type="text/javascript" src="assets/js/components/map/editor/activeBrushTile.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/activeTileMap.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/tile.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/tileMap.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/tilesMap.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/viewMapRow.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/viewMapClear.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/viewMapTile.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/viewMapTileLayer.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/viewMapTileLayersInfo.js"></script>
	<script type="text/javascript" src="assets/js/components/map/editor/viewMapTileEventsInfo.js"></script>

	<script type="text/javascript" src="assets/js/components/map/editor/chooseSavedMap.js"></script>

	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
