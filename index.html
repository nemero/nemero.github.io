<!DOCTYPE html>
<html>
<head>
	<title>play</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="play">
		Iteration: {{ config.step }}

		<div class="ui">
			<div class="ui-left">
				<div class="ui-enemies">
					<div>
						<character :config="config"></character>
						<debuff v-for="debuff in config.character.debuffs" :debuff="debuff"></debuff>
					</div>
					<div>
						<target :config="config"></target>
					</div>
				</div>
				
				<div class="ui-enemies">
					<div>
						<span>Abilities: </span>
						<div class="ui-abilities">
							<abilities v-for="item in config.character.abilities" :ability="item" :config="config"></abilities>
						</div>
					</div>
				</div>

				<div class="ui-enemies">
					<div>
						<span>Enemies: </span>
						<div class="ui-list-enemies">
							<active-enemies v-for="item in config.activeEnemies" :enemy="item" :config="config"></active-enemies>

							<!-- <select-enemy v-for="item in config.db.enemies" :enemy="item" :config="config"></select-enemy> -->
						</div>
					</div>
				</div>

				<div class="ui-enemies">
					<div>
						<span>Bag: </span>
						<div class="ui-character-bag">
							<bag v-for="item in config.character.bag" :item="item" :config="config"></bag>
						</div>
					</div>
				</div>

				<ul class="combat-log">
					<combat-log v-for="record in config.combatLog" :record="record"></combat-log>
				</ul>
			</div>	

			<div class="ui-right">
				<div class="map">
					<view-map :config="config" :zone="config.db.map.zone1"></view-map>
				</div>
			</div>
		</div>
	</div>


	<!-- development version, includes helpful console warnings -->
	<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/components/abilities.js"></script>
	<script type="text/javascript" src="assets/js/components/activeEnemies.js"></script>
	<script type="text/javascript" src="assets/js/components/bag.js"></script>
	<script type="text/javascript" src="assets/js/components/buff.js"></script>
	<script type="text/javascript" src="assets/js/components/debuff.js"></script>
	<script type="text/javascript" src="assets/js/components/character.js"></script>
	<script type="text/javascript" src="assets/js/components/combatLog.js"></script>
	<script type="text/javascript" src="assets/js/components/selectEnemy.js"></script>
	<script type="text/javascript" src="assets/js/components/target.js"></script>

	<script type="text/javascript" src="assets/js/components/hpScroll.js"></script>
	<script type="text/javascript" src="assets/js/components/hpScrollItem.js"></script>

	<!-- Map Components -->
	<script type="text/javascript" src="assets/js/components/tileDetail.js"></script>
	<script type="text/javascript" src="assets/js/components/viewMap.js"></script>
	<script type="text/javascript" src="assets/js/components/viewMapRow.js"></script>
	<script type="text/javascript" src="assets/js/components/viewMapTile.js"></script>
	
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
